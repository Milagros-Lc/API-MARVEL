<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Números Primos</title>
</head>

<body>
    <main class="container">
        <div class="col mt-3">
            <div class="row">
                <h4 class="mt-3 text-primary mb-4"> Hola, Ingresa un rango de dos números para ver cuales son primos.</h4>
                <label for="inputNumberA">Ingresa 1° número:</label>
                <input class="w-25" type="text" id="inputNumberA">
                <label for="inputNumberB">Ingresa 2° número:</label>
                <input class="w-25" type="text" id="inputNumberB">
                <button class="btn btn-primary w-25 mx-3" id="btnPrimes">Ver</button>
            </div>

            <div class="row mt-3">
                <label class="d-block" for="txtList">Lista de Números primos</label>
                <textarea class="mb-5" id="txtList" cols="10" rows="5" disabled> </textarea>
            </div>
            <span class="alert alert-danger" id="smsWarning"></span>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
